<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upper-nav">
        <!-- Content for upper-nav can be added here -->
    </div>
    <div class="nav-bar">
        <div class="logo">
            <img src="starbucks1.png" alt="Starbucks Logo"/>
        </div>
        <div class="title">  
            <p class="title-name">MONEY RECEIPT</p>
        </div>
        <div class="address">
            <p class="address-name"><b>Store Name</b><p> 
            <p>1234 Street Name</p>
            <p>City, State, ZIP</p></p>
        </div>
    </div>
    <div class="nav-bar2">
        <div class="NO">
            <p><b>NO___________</b></p>
            <p><b>Date__________</b></p>
        </div>

    </div>
    <div class="line">
        

    </div>

    <section class="customer-info">
        <p><strong>Customer Name</strong></p>
        <p>5678 Another St</p>
        <p>City, State, ZIP</p>
    </section>
    <section class="items">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Item 1</td>
                    <td>1</td>
                    <td>400</td>
                    <td>400</td>
                </tr>
                <tr>
                    <td>Item 2</td>
                    <td>1</td>
                    <td>300.00</td>
                    <td>300.00</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section class="totals">
        <p><strong>Subtotal:</strong> 700.00</p>
        <p><strong>Tax (5%):</strong> 1.75</p>
        <p><strong>Total:</strong> 700.00</p>
    </section>
    <footer class="receipt-footer">
        <p>Thank you for your purchase!</p>
    </footer>
</div>


</body>
</html>
